<script type="text/discourse-plugin" version="0.8">
api.onPageChange((url) => {
if (url == "/" ){
    $('.d-header .title, .d-tab-bar-theme .tab:first-child').click(function(){
    $('body,html').animate({
    scrollTop: 0
    }, 50);
    return true;
});
};
});
</script>
